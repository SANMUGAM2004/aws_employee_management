<!DOCTYPE html>
<html>
<head>
    <title>Get Employee Information</title>
    <style>
        body {
            background-image: url('https://cdn-icons-png.flaticon.com/512/3930/3930246.png'); 
            background-position: 50%;
            background-size: 900px;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'poppins', sans-serif; /* Change the font-family here */
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #fff;
            background-color: rgba(0, 0, 0, 0.821);
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin:  10% auto; /* Center horizontally and adjust vertically */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 5px;
            box-shadow: 0 0 10px rgb(0, 0, 0);
        }

        form {
            text-align: left; /* Align the form content to the left */
        }

        input[type="number"] {
            width: 50%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: 'Verdana', sans-serif; /* Change the font-family here */
        }

        button.primary {
            margin: 10px auto; /* Center horizontally */
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Helvetica', sans-serif; /* Change the font-family here */
            display: block; /* Make the button a block element to center it */
        }

        button.primary:hover {
            background-color: #555;
        }

        button.secondary {
            margin: 10px auto; /* Center horizontally */
            background-color: #333;
            color: #fff;
            padding: 10px 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Helvetica', sans-serif; /* Change the font-family here */
            display: block; /* Make the button a block element to center it */
        }

        button.secondary:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Employee Information</h1>
        <form action="/fetchdata" autocomplete="on" method="POST">
            <label for="emp_id"><strong>Enter Employee ID:</strong></label>
            <input type="number" id="emp_id" name="emp_id" autofocus>
            <button class="primary" type="submit">FETCH INFO</button>
        </form>
        <form action="/" autocomplete="on" method="GET" style="display: inline;">
            <button class="secondary">GO BACK</button>
        </form>
    </div>
</body>
</html>
